<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .back-to-home {
            position: fixed;
            top: 40px; left: 50px;
            width: 50px; height: 50px;
            background-color: #fff; color: #333;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; text-decoration: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: transform 0.2s; z-index: 999;
        }
        .back-to-home:hover { transform: scale(1.1); }
        .main-container {
            width: 100%; max-width: 800px;
            margin: 0 auto;
        }
        .main-title {
            text-align: center; color: #333;
            margin-top: 20px; margin-bottom: 30px;
        }
        .product-list {
            display: flex; flex-direction: column; gap: 15px;
        }
        .product-item-link { text-decoration: none; color: inherit; display: block; }
        .product-item {
            display: flex; align-items: center; background: #fff;
            border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 15px; gap: 20px;
        }
        .product-item-image {
            width: 120px; height: 120px;
            flex-shrink: 0; border-radius: 8px;
            object-fit: cover; background-color: #f4f7f6;
        }
        .product-item-details {
            display: flex; flex-direction: column;
            flex-grow: 1; min-width: 0; gap: 6px;
        }
        .product-item-title {
            font-size: 1.1rem; font-weight: 600; margin: 0;
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
        }
        .seller-location-info { font-size: 0.85rem; color: #888; }
        .seller-location-info .seller-name { margin-right: 15px; }
        .product-item-price {
            font-size: 1.3rem; font-weight: bold; color: #e74c3c;
        }
        .product-item-favorite {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; align-self: stretch;
        }
        .favorite-btn {
            background: none; border: none; font-size: 1.5rem;
            color: #888; cursor: pointer; padding: 5px;
        }
        .favorite-btn.favorited { color: #ffc107; }
        .favorite-count { font-size: 0.75rem; color: #888; }
    </style>
</head>
<body>

<a href="/index.html" class="back-to-home">
    <i class="fa-solid fa-arrow-left"></i>
</a>

<div class="main-container">
    <h1 class="main-title">我的收藏</h1>
    <main class="main-content">
        <div class="product-list" id="product-list-container">
            <p id="loading-message">正在加载您的收藏...</p>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const productListContainer = document.getElementById('product-list-container');
        const loadingMessage = document.getElementById('loading-message');

        // 检查登录
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser) {
            alert('请先登录！');
            window.location.href = '/login.html';
            return;
        }

        async function fetchAndRenderFavorites() {
            try {
                const response = await fetch('/api/favorites/my');
                if (response.status === 401) {
                    alert('登录已过期，请重新登录。');
                    window.location.href = '/login.html';
                    return;
                }
                if (!response.ok) throw new Error('获取收藏列表失败');

                const products = await response.json();
                loadingMessage.style.display = 'none';
                productListContainer.innerHTML = '';

                if (products.length === 0) {
                    productListContainer.innerHTML = '<p>您还没有收藏任何商品哦！</p>';
                    return;
                }

                // 渲染商品列表（逻辑与首页index.html几乎完全相同）
                products.forEach(product => {
                    const productWrapper = document.createElement('div');
                    productWrapper.className = 'product-wrapper';

                    const coverImage = product.coverImage || 'https://placehold.co/120x120/eee/ccc?text=无图';
                    const favoriteCount = product.favoriteCount || 0;
                    const isFavoritedClass = product.isFavorited ? 'favorited' : '';
                    const iconClass = product.isFavorited ? 'fa-solid fa-star' : 'fa-regular fa-star';

                    productWrapper.innerHTML = `
                        <div class="product-item">
                            <a href="/product-detail.html?id=${product.id}" class="product-item-link" style="display:contents;">
                                <img src="${coverImage}" alt="${product.title}" class="product-item-image">
                                <div class="product-item-details">
                                    <h3 class="product-item-title">${product.title}</h3>
                                    <div class="seller-location-info">
                                        <span class="seller-name">商家：${product.seller.nickname}</span>
                                    </div>
                                    <span class="product-item-price">¥${product.price.toFixed(2)}</span>
                                </div>
                            </a>
                            <div class="product-item-favorite">
                                <button class="favorite-btn ${isFavoritedClass}" data-product-id="${product.id}">
                                    <i class="${iconClass}"></i>
                                </button>
                                <span class="favorite-count">${favoriteCount}人已收藏</span>
                            </div>
                        </div>`;
                    productListContainer.appendChild(productWrapper);
                });

                setupFavoriteButtons();
            } catch (error) {
                console.error(error);
                loadingMessage.textContent = '加载失败，请刷新重试。';
            }
        }

        // 收藏按钮交互逻辑
        function setupFavoriteButtons() {
            document.querySelectorAll('.favorite-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = button.dataset.productId;
                    fetch(`/api/favorites/${productId}`, { method: 'POST' })
                        .then(response => {
                            if (!response.ok) throw new Error('操作失败');
                            return response.json();
                        })
                        .then(data => {
                            // 因为在收藏页取消收藏后，该商品项应被移除，所以最简单的做法是重新加载列表
                            fetchAndRenderFavorites();
                        })
                        .catch(error => console.error("收藏操作失败:", error));
                });
            });
        }

        fetchAndRenderFavorites();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网上购物系统 - 找回密码</title>
    <style>
        /* 全局基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 主容器，用于包裹标题和表单 */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 标题和表单之间的间距 */
        }

        /* 系统大标题样式 */
        .system-title {
            font-size: 2.2rem; /* 调整大标题字体大小 */
            color: #333;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* 默认表单容器样式 (用于登录、注册等页面) */
        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* 保持登录/注册页为窄样式 */
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem; /* 调整表单内标题大小 */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link p {
            color: #666;
        }

        .footer-link a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* 忘记密码页面的提示文字 */
        .info-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1 class="system-title">网上购物系统</h1>
    <div class="form-container">
        <h1>找回密码</h1>
        <form id="forgotPasswordForm">
            <p class="info-text">请输入注册的邮箱地址，我们将发送密码重置链接到该邮箱</p>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱" required>
            </div>
            <button type="submit" class="btn">发送重置链接</button>
        </form>
        <div class="footer-link">
            <p>已重置密码<a href="/login.html">返回登录</a></p>
        </div>
    </div>
</div>

</body>
</html>
